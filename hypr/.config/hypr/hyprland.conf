
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

$mainMod = SUPER
source = ~/.config/hypr/modules/keybinds.conf
# set monitors
monitor=DP-2, 2560x1440@164, 1920x-260, 1
monitor=DP-1, 1920x1080@144, 0x0, 1 

# auto start
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = syncthing
exec-once = fcitx5
exec-once = emacs --daemon
exec-once = systemctl --user start hyprpolkitagent
exec-once = [workspace special:notes silent] obsidian
# exec-once = [workspace special:todolist silent] todoist

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# Environment Variables #
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
envd = HYPRCURSOR_SIZE,32
envd = XCURSOR_SIZE,32
envd = QT_CURSOR_THEME,rose-pine-hyprcursor,
envd = QT_CURSOR_SIZE,32
# Environment Variables End #
cursor {
    inactive_timeout = 3
}
opengl {
	nvidia_anti_flicker = true
	force_introspection = 2
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {

    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(DDD8BB)
    col.inactive_border = rgb(363644)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    mfact = 0.70
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

windowrulev2 = bordersize 0, floating:0, onworkspace:w[t1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[t1]
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tg1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tg1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

windowrule = workspace special:notes, obsidian 
# windowrule = workspace special:todolist, Todoist 
windowrule = workspace special:games, steam 

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 0.9 override,^(obsidian)$ # set opacity to 0.9 active obsidian
windowrule = opacity 0.9 override,^(Emacs)$ # set opacity to 0.9 active obsidian
windowrule = opacity 1.0 override 1.0 override, ^(net-runelite-client-RuneLite)$ # set opacity to 0.9 active obsidian
windowrule = float, ^(net-runelite-client-RuneLite)$ # floats runelite client
windowrulev2=noblur,class:^()$,title:^()$

# work space rulles
# monitor main
workspace=1,monitor:DP-2, default:true, persistent:true
workspace=2,monitor:DP-2, default:true, persistent:true
workspace=3,monitor:DP-2, default:true, persistent:true
workspace=4,monitor:DP-2, default:true, persistent:true
workspace=5,monitor:DP-2, default:true, persistent:true
# monitor second
workspace=6,monitor:DP-1, default:true, persistent:true
workspace=7,monitor:DP-1, default:true, persistent:true
workspace=8,monitor:DP-1, default:true, persistent:true
workspace=9,monitor:DP-1, default:true, persistent:true
workspace=10,monitor:DP-1, default:true, persistent:true
# special workspaces
workspace = special:notes, gapsout:25
# workspace = special:todolist, gapsout:25
workspace = special:games, gapsout:25
